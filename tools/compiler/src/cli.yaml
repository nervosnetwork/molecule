name: Moleculec
version: "0.2.0"
about: Schema compiler for molecule.
author: Nervos Core Dev <dev@nervos.org>
args:
    - schema-file:
        help: Provide a schema file to compile.
        long: schema-file
        takes_value: true
        required: true
    - language:
        help: Specify the language for the output.
        long: language
        takes_value: true
        required: true
        possible_values:
            - rust
