name: CI
on:
  push:
    branches: [ master, develop, staging, trying ]
  pull_request:
    branches: [ master ]
defaults:
  run:
    shell: bash
env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings
  RUST_BACKTRACE: full
jobs:
  rustfmt:
    name: Checks / Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.67.1
          override: true
          components: rustfmt
      - name: Run
        run: make fmt
  clippy:
    name: Checks / Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.67.1
          override: true
          components: clippy
      - name: Run
        run: make clippy
  test-msrv:
    name: Tests / Build (MSRV)
    needs: [ rustfmt, clippy ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.67.1 # MSRV
          override: true
      - name: Run
        run: make ci-msrv
  test-crates:
    name: Tests / Build & Test
    needs: [ rustfmt, clippy ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.67.1
          override: true
      - name: Run
        run: make ci-crates
  test-examples:
    name: Tests / Run Examples
    needs: [ rustfmt, clippy ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.67.1
          override: true
      - name: Run
        run: make ci-examples
  success:
    name: Success
    if: ${{ success() }}
    needs: [ test-crates, test-examples ]
    runs-on: ubuntu-latest
    steps:
      - name: Succeed
        run: exit 0
